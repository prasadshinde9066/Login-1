<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-card">
        <h2>Login</h2>
        <h3>Enter your credentials</h3>
        <form>
            <br>
            <input class="control" type="text" placeholder="Username">
            <div>
            <br>
            <input class="control" id="password" type="password" placeholder="Password"><br>
            <a href="#">Forgot your password?</a>
            </div><br>
            <button class="toggle" type="button" onclick="togglepassword">LOGIN</button><br><br>
            <input  type="checkbox">Stay Log in <a>Need Help?</a>
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
